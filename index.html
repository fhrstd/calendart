<!DOCTYPE html>
<html lang="en">
<head>  
  <title>fhrSTD-AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-transparent-video-shader-corrected@1.0.0/dist/transparent-video-shader.js"></script>
   
  <!-- Your App Logic -->
  <script type="module" src="calendar.js"></script>
  <script type="module" src="hadith.js"></script>
  <script type="module" src="ar-extensions.js"></script>
  <script type="module" src="app.js"></script>
  <!-- Add this script in the head section of index.html before your other scripts -->
  <script>
    // Global error handler
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error || event.message);
      
      // Check for Three.js matrix errors
      if (event.message && (
          event.message.includes("can't invert matrix") || 
          event.message.includes("determinant is 0") ||
          event.message.includes("Cannot read properties of null")
      )) {
        console.warn("Detected Three.js initialization error - this may resolve on next render cycle");
      }
      
      // Don't prevent default handling
      return false;
    });
    
    // Promise rejection handler
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
      
      // Prevent the error from closing message channels
      if (event.reason && event.reason.message && 
          event.reason.message.includes('message channel closed')) {
        event.preventDefault();
        console.warn("Prevented channel closure error from propagating");
      }
    });
    
    // Monkey patch THREE.Matrix3.prototype.invert or getInverse
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for THREE to be available
      const checkTHREE = setInterval(function() {
        if (window.THREE) {
          clearInterval(checkTHREE);
          
          // Patch Matrix3.invert or getInverse
          const Matrix3 = THREE.Matrix3;
          const originalFn = Matrix3.prototype.invert || Matrix3.prototype.getInverse;
          
          if (originalFn) {
            Matrix3.prototype.invert = function(target) {
              try {
                return originalFn.call(this, target);
              } catch (e) {
                console.warn("Matrix inversion failed, using identity matrix instead");
                if (target) {
                  target.identity();
                  return target;
                }
                return this.identity();
              }
            };
            
            // If getInverse exists and is different from invert
            if (Matrix3.prototype.getInverse && Matrix3.prototype.getInverse !== Matrix3.prototype.invert) {
              Matrix3.prototype.getInverse = Matrix3.prototype.invert;
            }
            
            console.log("THREE.Matrix3 patched for error handling");
          }
        }
      }, 100);
    });
  </script>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin: 0; overflow: hidden; }
    a-video, video { background-color: transparent !important; }
    a-plane { background-color: transparent !important; }
    
    /* Hide video elements */
    #assets-container video {
      position: absolute;
      top: -9999px;
      left: -9999px;
      visibility: hidden;
    }
    
    /* Styles for calendar and hadith display */
    .ar-extensions-container {
      font-family: Arial, sans-serif;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Button styles */
    .ar-extensions-container button {
      background-color: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 0 5px 5px 0;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .ar-extensions-container button:hover {
      background-color: #666;
    }
  </style>
</head>

<body>
  <a-scene 
      mindar-image="imageTargetSrc: https://fdphjxbjnononpxljrgb.supabase.co/storage/v1/object/public/marker.animation/targets/targets.mind; autoStart: true;" 
      renderer="alpha: true; colorManagement: true; precision: high; antialias: true; gammaOutput: true"
      color-space="sRGB"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <!-- Asset container (videos will be injected here dynamically) -->
      <a-assets id="assets-container"></a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- This container will hold all video entities -->
      <a-entity id="entity-container"></a-entity>
  </a-scene>
</body>
</html>
